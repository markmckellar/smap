apply plugin: 'java'
//apply plugin: 'org.springframework.boot'
//apply plugin: 'io.spring.dependency-management'

//group = 'org.easyserverbase'
group = 'org.smap'
//version = '0.0.1-SNAPSHOT'
version = '20191012.01'

sourceCompatibility = '1.8'

//mavenCentral()
//maven { url 'https://repo.spring.io/milestone' }
repositories {
    mavenLocal()
	maven { url "https://maven.myriad.com/nexus/content/repositories/gradle-releases/" }
	maven { url "https://maven.myriad.com/nexus/content/repositories/gradle-snapshots/"}
	maven { url "https://maven.myriad.com/nexus/content/groups/grails/" }
    maven { url "https://repo.grails.org/grails/core" }
}

ext {
	set('springCloudVersion', 'Greenwich.RELEASE')
}

dependencies {
	compile 'log4j:log4j:1.2.7'
	compile group: 'com.google.code.gson', name: 'gson', version:'2.7'
	compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
}

